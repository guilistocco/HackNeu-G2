    <!-- forms-->
    <div id="fundoforms">
        <div class="container">
            <form action="">
              <div class="row">
                <div class="col-25">
                  <label for="fname">Nome</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="nome..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">e-mail</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="voce@..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Vaga de interesse</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="vaga..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="country">Formação</label>
                </div>
                <div class="col-75">
                  <select id="country" name="country">
                    <option value="australia">Ensino Médio</option>
                    <option value="canada">Ensino Médio Técnico</option>
                    <option value="usa">Ensino superior em formação</option>
                    <option value="usa">Ensino superior completo</option>
                    <option value="usa">Especialização</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Descrição Pessoal</label>
                </div>
                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Suas habilidades.." style="height:200px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Candidate-se">
              </div>
            </form>
          </div>
